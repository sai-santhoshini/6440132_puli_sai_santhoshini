<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reorder Columns</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6 order-md-2 bg-success text-white p-3">Second on desktop</div>
      <div class="col-md-6 order-md-1 bg-primary text-white p-3">First on desktop</div>
    </div>
  </div>
</body>
</html>
